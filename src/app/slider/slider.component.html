<!DOCTYPE html>
<html lang="en">

<head>
	<title>Bootstrap Example</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>

	<div class="container">
		<h2>Carousel Example</h2>
		<div id="myCarousel" class="carousel slide" data-ride="carousel">
			<!-- Indicators -->
			<ol class="carousel-indicators">
				<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
				<li data-target="#myCarousel" data-slide-to="1"></li>
				<li data-target="#myCarousel" data-slide-to="2"></li>
			</ol>

			<!-- Wrapper for slides -->
			<div class="carousel-inner">
				<div class="item active">
					<img src="https://www.google.com/imgres?imgurl=https%3A%2F%2Fcontent.fortune.com%2Fwp-content%2Fuploads%2F2017%2F01%2Fgoogle.jpeg&imgrefurl=https%3A%2F%2Ffortune.com%2F2017%2F01%2F31%2Fgoogle-g-suite%2F&tbnid=Tfe8tNpseGlSRM&vet=12ahUKEwiH6qLm9_ftAhUC53MBHWpmCLwQMygDegUIARDYAQ..i&docid=BTl8YeoUThXcWM&w=3000&h=1909&q=google&client=firefox-b-e&ved=2ahUKEwiH6qLm9_ftAhUC53MBHWpmCLwQMygDegUIARDYAQ" alt="Los Angeles" style="width:100%;">
      </div>

					<div class="item">
						<img src="https://www.google.com/imgres?imgurl=https%3A%2F%2Fcontent.fortune.com%2Fwp-content%2Fuploads%2F2017%2F01%2Fgoogle.jpeg&imgrefurl=https%3A%2F%2Ffortune.com%2F2017%2F01%2F31%2Fgoogle-g-suite%2F&tbnid=Tfe8tNpseGlSRM&vet=12ahUKEwiH6qLm9_ftAhUC53MBHWpmCLwQMygDegUIARDYAQ..i&docid=BTl8YeoUThXcWM&w=3000&h=1909&q=google&client=firefox-b-e&ved=2ahUKEwiH6qLm9_ftAhUC53MBHWpmCLwQMygDegUIARDYAQ" alt="Chicago" style="width:100%;">
      </div>

						<div class="item">
							<img src="https://www.google.com/imgres?imgurl=https%3A%2F%2Fcontent.fortune.com%2Fwp-content%2Fuploads%2F2017%2F01%2Fgoogle.jpeg&imgrefurl=https%3A%2F%2Ffortune.com%2F2017%2F01%2F31%2Fgoogle-g-suite%2F&tbnid=Tfe8tNpseGlSRM&vet=12ahUKEwiH6qLm9_ftAhUC53MBHWpmCLwQMygDegUIARDYAQ..i&docid=BTl8YeoUThXcWM&w=3000&h=1909&q=google&client=firefox-b-e&ved=2ahUKEwiH6qLm9_ftAhUC53MBHWpmCLwQMygDegUIARDYAQ" alt="New york" style="width:100%;">
      </div>
						</div>

						<!-- Left and right controls -->
						<a class="left carousel-control" href="#myCarousel" data-slide="prev">
							<span class="glyphicon glyphicon-chevron-left"></span>
							<span class="sr-only">Previous</span>
						</a>
						<a class="right carousel-control" href="#myCarousel" data-slide="next">
							<span class="glyphicon glyphicon-chevron-right"></span>
							<span class="sr-only">Next</span>
						</a>
					</div>
				</div>

</body>

</html>
